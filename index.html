<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microverse Survey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Your valuable feedback helps us</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label id="number-label" for="number">Age</label>
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="50"
          placeholder="Enter your age"
          required
        />
      </div>
      <div>
        <select id="dropdown" name="profession">
          <option value="student">Student</option>
          <option value="engineer">Engineer</option>
          <option value="government-employee">Government Employee</option>
          <option value="unemployed">UnEmployed</option>
        </select>
      </div>
      <div>
        <textarea id="additional comments"></textarea>
      </div>
      <div>
        <label>
          <input type="radio" name="recommend" value="yes" checked />
          Yes
        </label>
        <label>
          <input type="radio" name="recommend" value="no" checked />
          No
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" checked />
          Maybe
        </label>
      </div>

      <div>
        <p>What are the improvements which you can forsee</p>
        <label
          ><input
            type="checkbox name=improvements"
            value="web-site-needs-improvement"
          />Web site needs improvement</label
        >
        <label
          ><input
            type="checkbox name=improvements"
            value="better-teachers"
          />Better Teachers</label
        >
        <label
          ><input
            type="checkbox name=improvements"
            value="need-coordination"
          />Need Coordination</label
        >
        <label
          ><input
            type="checkbox name=improvements"
            value="discounts"
          />Discounts</label
        >
      </div>
      <button type="submit" id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
